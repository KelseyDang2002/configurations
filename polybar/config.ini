[colors]
bg0 = #1a1b26
bg1 = #24283b
bg2 = #414868
fg0 = #565f89
fg1 = #9aa5ce
fg2 = #a9b1d6
fg3 = #c0caf5
accent0 = #bb9af7
accent1 = #7aa2f7
accent2 = #7dcfff
accent3 = #2ac3de
accent4 = #b4f9f8
accent5 = #73daca
accent6 = #9ece6a
accent7 = #cfc9c2
accent8 = #e0af68
accent9 = #ff9e64
accent10 = #f7768e
background = #b324283b
background-alt = #b324283b
foreground = #c0caf5
primary = #f7768e
secondary = #7aa2f7
alert = #f7768e
disabled = #565f89

[bar/bar]
width = 100%
height = 24pt
radius = 8

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-top-size = 4pt
border-left-size = 10pt
border-right-size = 10pt
border-bottom-size = 0pt
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font Propo:size=11:weight=bold"

modules-left = xworkspaces xwindow
modules-right = filesystem cpu memory pulseaudio wlan eth date
; modules-left = xworkspaces xwindow filesystem cpu memory
; modules-right = pulseaudio wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = [ %name% ]
label-active-foreground = ${colors.primary}
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#f7768e}%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
interval = 2

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "  "
label-muted-foreground = ${colors.foreground}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = " %layout%"
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %gb_used:2%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#f7768e}%{F#c0caf5}󱘖 Disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#f7768e}%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#f7768e}󰈀%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %T [ %m/%d/%Y ]
; date = %I:%M:%S %p [ %D ]
; date = %T [ %b %d, %Y ]

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
